<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="robots" content="noindex">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>Food Nutrition Tracker</title>
</head>

  <body>

    <div id="websiteHeader">

      <h1>Food Nutrition Tracker</h1>

    </div>

    <div class="buttons">

				<h1>Add an item to your foods list.</h1>

				<div id="addItemForm">

					<div class="addItemField">
						<label>Name: </label>
						<input type="text" id="newItemName">
					</div>

					<div class="addItemField">
						<label>Calories: </label>
						<input type="text" id="newItemCalories">
					</div>

					<div class="addItemField">
						<label>Protein: </label>
						<input type="text" id="newItemProtein">
					</div>

					<div class="addItemField">
						<label>Carbohydrates: </label>
						<input type="text" id="newItemCarbohydrates">
					</div>

					<div class="addItemField">
						<label>Fat: </label>
						<input type="text" id="newItemFat">
					</div>


			    <button id="add">Add Item</button>
			    <br>

				</div>
			</div>

			<div id="login-wrapper">

				<div class="login-registration">
					<h1>Registration</h1>

					<div class="registrationField">
						<label>First name: </label>
						<input type="text" id="registerFirstName">
					</div>

					<div class="registrationField">
						<label>Last name: </label>
						<input type="text" id="registerLastName">
					</div>

					<div class="registrationField">
						<label>Email: </label>
						<input type="text" id="registerEmail">
					</div>

					<div class="registrationField">
						<label>Password: </label>
						<input type="text" id="registerPassword">
					</div>

					<button id="register">Register</button>

				</div>

				<div class="login-registration">
					<h1>Login</h1>
					<div class="loginField">
						<label>Email: </label>
						<input type="text" id="loginFieldEmail">
					</div>

					<div class="loginField">
						<label>Password: </label>
						<input type="text" id="loginFieldPassword">
					</div>

					<button id="login">Login </button>

				</div>

			</div>


		<div class="wrapper">

			<div>
				<ul id="foodsList">

				</ul>
			</div>

		</div>

		<div id="updateDiv">

			<div id="updateItemForm">

				<div class="updateItemField">
					<label>Name: </label>
					<input type="text" id="updateItemName">
				</div>

				<div class="updateItemField">
					<label>Calories: </label>
					<input type="text" id="updateItemCalories">
				</div>

				<div class="updateItemField">
					<label>Protein: </label>
					<input type="text" id="updateItemProtein">
				</div>

				<div class="updateItemField">
					<label>Carbohydrates: </label>
					<input type="text" id="updateItemCarbohydrates">
				</div>

				<div class="updateItemField">
					<label>Fat: </label>
					<input type="text" id="updateItemFat">
				</div>


				<button id="confirmButton">Confirm</button>
				<br>

			</div>

		</div>

    <script type="text/javascript" src="app.js"></script>
  </body>


</html>
